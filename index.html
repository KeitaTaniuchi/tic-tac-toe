<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マルバツゲーム</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1>マルバツゲーム</h1>

        <form action="" id="players-name-add-form">
            <div class="row g-2">
                <div class="col-sm my-3">
                    <input type="text" class="form-control" name="playerA-name" id="playerA-name"
                        placeholder="プレイヤーAの名前" aria-label="プレイヤーAの名前" value="谷内圭太">
                </div>
                <div class="col-sm my-3">
                    <input type="text" class="form-control" name="playerB-name" id="playerB-name"
                        placeholder="プレイヤーBの名前" aria-label="プレイヤーBの名前" value="谷内ななみ">
                </div>
                <button class="btn btn-outline-primary mx-2" id="game-start-btn" onclick="return false;">ゲーム開始</button>
            </div>
        </form>
    </div>

    <div class="container" id="game-board">
        <table class="table table-bordered"></table>

        <div class="row">
            <p class="col" id="playerA-name-display"></p>
            <p class="col" id="playerB-name-display"></p>
        </div>

        <p id="turn-player-display"></p>
    </div>

    <script src="JavaScript/script.js"></script>

</body>

</html>
