<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マルバツゲーム</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>マルバツゲーム</h1>

    <div class="input-form">
        <label for="playerA-name">プレイヤーAの名前</label>
        <input type="text" name="playerA-name" id="playerA-name">
    </div>

    <div class="input-form">
        <label for="playerB-name">プレイヤーBの名前</label>
        <input type="text" name="playerB-name" id="playerB-name">
    </div>

    <button id="players-name-add-btn">送信</button>
    
    <button id="game-start-btn" display="none">ゲーム開始</button>

    <table>
        <tbody id="game-board"></tbody>
    </table>

    <script src="JavaScript/script.js"></script>

</body>

</html>
